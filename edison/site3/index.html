<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dron n Maldive</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="hero">
        <video autoplay loop muted plays-inline id="backVideo">
            <source src="assets/production ID_4010941.mp4" type="video/mp4">
        </video>
        <div class="logo">
            <img src="assets/logo.png" alt="logo not found">
        </div>

        <div class="sidebar">
            <div class="text-box">
                <h1>GOLDEN RESORT</h1>
                <h4>LUXURY LIVING</h4>
                <div class="line"></div>
            </div>
        </div>

        <div class="content">
            <h1>Maldives</h1>
            <p>Very nice appartments in the heart Maldives</p>
            <div class="btn" id="playBtn">
                <img src="assets/play.png" id="icon"> Watch Video
            </div>
        </div>
    </div>

    <script>
        var backVideo = document.getElementById('backVideo');
        var playBtn = document.getElementById('playBtn');
        var icon = document.getElementById('icon');

        playBtn.onclick = function(){
            backVideo.style.display = "block";

            if(backVideo.paused){
                backVideo.play();
                icon.src = "assets/pause.png";
            }
            else
            {
                backVideo.pause();
                icon.src = "assets/play.png";
            }

        }
    </script>
</body>
</html>
